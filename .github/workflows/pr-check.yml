name: PR Check

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  check-version:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check if the version was updated
        uses: Flyerscord/enforce-version-bump-action@v1.0.0
        with:
          base-ref: ${{ github.event.pull_request.base.ref }}
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js (if applicable)
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Config File
        run: cp src/common/config/defaults.config.ts src/common/config/local.config.ts

      - name: Build project
        run: pnpm run build

      - name: Build tests
        run: pnpm run build:test

      - name: Run linting
        run: pnpm run lint

      - name: Check DB migrations
        run: |
          pnpm run db:generate
          if [ -n "$(git status --porcelain drizzle/migrations/)" ]; then
            echo "Error: Database schema changes detected but migrations not generated!"
            echo "Please run 'pnpm run db:generate' and commit the migration files."
            git status drizzle/migrations/
            exit 1
          fi

      - name: Run circular deps check
        run: pnpm run circular-deps

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Generate base branch coverage
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git checkout origin/${{ github.event.pull_request.base.ref }}
          pnpm install --frozen-lockfile
          cp src/common/config/defaults.config.ts src/common/config/local.config.ts
          pnpm run test:coverage
          mv coverage/lcov.info coverage/lcov-base.info
          git checkout -

      - name: Run tests with coverage (PR branch)
        if: github.event_name == 'pull_request'
        run: |
          pnpm install --frozen-lockfile
          pnpm run test:coverage

      - name: Coverage Comment
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          lcov-base: ./coverage/lcov-base.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t flyerscord-bot:pr-check .
