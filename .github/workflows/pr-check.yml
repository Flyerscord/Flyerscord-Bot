name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - master
  push:
    branches:
      - master

permissions:
  contents: read
  pull-requests: write
  packages: write

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      prod_code: ${{ steps.filter.outputs.prod_code }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for production code changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            prod_code:
              - 'src/**'
              - 'drizzle/**'
              - 'package.json'
              - 'Dockerfile'
              - 'tsconfig*.json'
              - '.dockerignore'

  check-version:
    needs: changes
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false && needs.changes.outputs.prod_code == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Check if the version was updated
        uses: Flyerscord/enforce-version-bump-action@v1.0.0
        with:
          base-ref: ${{ github.event.pull_request.base.ref }}

  build:
    if: github.event_name == 'push' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js (if applicable)
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Build tests
        run: pnpm run build:test

      - name: Run linting
        run: pnpm run lint

      - name: Check DB migrations
        run: |
          pnpm run db:generate
          if [ -n "$(git status --porcelain drizzle/migrations/)" ]; then
            echo "Error: Database schema changes detected but migrations not generated!"
            echo "Please run 'pnpm run db:generate' and commit the migration files."
            git status drizzle/migrations/
            exit 1
          fi

      - name: Run circular deps check
        run: pnpm run circular-deps

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Save PR branch coverage
        if: github.event_name == 'pull_request'
        run: cp coverage/lcov.info coverage/lcov-pr.info

      - name: Generate base branch coverage
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git checkout origin/${{ github.event.pull_request.base.ref }}
          pnpm install --frozen-lockfile
          pnpm run test:coverage
          mv coverage/lcov.info coverage/lcov-base.info
          git checkout -
          pnpm install --frozen-lockfile
          mv coverage/lcov-pr.info coverage/lcov.info

      - name: Coverage Comment
        if: github.event_name == 'pull_request'
        uses: Nef10/lcov-reporter-action@v0.5.0
        with:
          pr-number: ${{ github.event.pull_request.number }}
          lcov-file: ./coverage/lcov.info
          lcov-base: ./coverage/lcov-base.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true
          hide-branch-coverage: false

  docker-build:
    needs: changes
    if: needs.changes.outputs.prod_code == 'true' && (github.event_name == 'push' || github.event.pull_request.draft == false)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get package version
        if: github.event_name == 'push'
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        if: github.event_name == 'push'
        id: tag-check
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          if docker manifest inspect ghcr.io/${REPO_LOWER}:${{ steps.version.outputs.version }} > /dev/null 2>&1; then
            echo "Tag ${{ steps.version.outputs.version }} already exists, skipping push"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
          echo "repo=${REPO_LOWER}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && steps.tag-check.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (PR validation)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Docker image
        if: github.event_name == 'push' && steps.tag-check.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.tag-check.outputs.repo }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ steps.tag-check.outputs.repo }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Send Discord notification
        if: github.event_name == 'push' && steps.tag-check.outputs.exists == 'false'
        uses: sarisia/actions-status-discord@v1.16.0
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "Docker Image Published"
          description: "Version **${{ steps.version.outputs.version }}** has been built and pushed to `ghcr.io/${{ steps.tag-check.outputs.repo }}`"
          color: 0x2ea043
