services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: flyerscord-dev-db
      POSTGRES_DB: flyerscord
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: 3
        compress: "true"

  pgbouncer:
    image: edoburu/pgbouncer:latest
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:flyerscord-dev-db@postgres:5432/flyerscord
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 200
      DEFAULT_POOL_SIZE: 25
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 5
      AUTH_TYPE: scram-sha-256 # PostgreSQL 16 uses scram by default
      AUTH_USER: postgres
      ADMIN_USERS: postgres
      STATS_USERS: postgres
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: 3
        compress: "true"

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    restart: no
    command: pnpm run db:push
    environment:
      DATABASE_URL_SINGLE: postgresql://postgres:flyerscord-dev-db@postgres:5432/flyerscord
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: 5
        compress: "true"

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      PRODUCTION_MODE: false
      ADVANCED_DEBUG: ${ADVANCED_DEBUG}
      DATABASE_URL_POOLED: postgresql://postgres:flyerscord-dev-db@pgbouncer:5432/flyerscord
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      DISCORD_TOKEN: ${DISCORD_TOKEN}
    ports:
      - 3333:3000
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      pgbouncer:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: 5
        compress: "true"

  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - 6678:8080
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: 3
        compress: "true"
