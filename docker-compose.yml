services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=flyerscord
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: 3
        compress: "true"

  pgbouncer:
    image: edoburu/pgbouncer:latest
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/flyerscord
      - POOL_MODE=transaction
      - MAX_CLIENT_CONN=100
      - DEFAULT_POOL_SIZE=20
      - MIN_POOL_SIZE=5
      - RESERVE_POOL_SIZE=5
      - AUTH_TYPE=scram-sha-256 # PostgreSQL 16 uses scram by default
      - AUTH_USER=postgres
      - ADMIN_USERS=postgres
      - STATS_USERS=postgres
    ports:
      - 6432:5432
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: 3
        compress: "true"

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    restart: no
    command: pnpm run db:migrate
    environment:
      - DATABASE_URL_SINGLE=postgresql://postgres:${DB_PASSWORD}@postgres:5432/flyerscord
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: 5
        compress: "true"

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - PORT=3000
      - DATABASE_URL_POOLED=postgresql://postgres:${DB_PASSWORD}@pgbouncer:5432/flyerscord
    ports:
      - 3000:3000
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: 5
        compress: "true"
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      pgbouncer:
        condition: service_started

  drizzle-studio:
    build:
      context: .
      dockerfile: Dockerfile
    command: pnpm run db:studio
    environment:
      - DATABASE_URL_SINGLE=postgresql://postgres:${DB_PASSWORD}@postgres:5432/flyerscord
    ports:
      - 4983:4983
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: 3
        compress: "true"

volumes:
  postgres_data:
