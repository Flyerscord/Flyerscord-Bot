services:
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    restart: no
    command: pnpm run db:migrate
    environment:
      - DATABASE_URL_SINGLE=${DATABASE_URL_SINGLE}
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: 5
        compress: "true"

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - PORT=3000
      - DATABASE_URL_POOLED=${DATABASE_URL_POOLED}
    ports:
      - 3000:3000
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: 5
        compress: "true"
    depends_on:
      migrate:
        condition: service_completed_successfully
