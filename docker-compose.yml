services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: flyerscord
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: 3
        compress: "true"

  pgbouncer:
    image: edoburu/pgbouncer:latest
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@postgres:5432/flyerscord
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 200
      DEFAULT_POOL_SIZE: 25
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 10
      AUTH_TYPE: scram-sha-256 # PostgreSQL 16 uses scram by default
      AUTH_USER: postgres
      ADMIN_USERS: postgres
      STATS_USERS: postgres
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: 3
        compress: "true"

  migrate:
    image: ghcr.io/flyerscord/flyerscord-bot:latest
    restart: no
    command: pnpm run db:migrate
    environment:
      DATABASE_URL_SINGLE: postgresql://postgres:${DB_PASSWORD}@postgres:5432/flyerscord
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: 5
        compress: "true"

  bot:
    image: ghcr.io/flyerscord/flyerscord-bot:latest
    restart: unless-stopped
    environment:
      PRODUCTION_MODE: true
      ADVANCED_DEBUG: ${ADVANCED_DEBUG}
      DATABASE_URL_POOLED: postgresql://postgres:${DB_PASSWORD}@pgbouncer:5432/flyerscord
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      BOT_MANAGERS: ${BOT_MANAGERS}
    ports:
      - 3000:3000
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: 5
        compress: "true"
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      pgbouncer:
        condition: service_started

  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - 5678:8080
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: 3
        compress: "true"

  pgbackups:
    image: prodrigestivill/postgres-backup-local:17-alpine
    restart: unless-stopped
    volumes:
      - ./backups:/backups
    user: "1000:1000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: flyerscord
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_EXTRA_OPTS: -Z6 --schema=public --blobs
      TZ: America/New_York
      SCHEDULE: "@daily"
      BACKUP_ON_START: "TRUE"
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
      HEALTHCHECK_PORT: 8080
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: 3
        compress: "true"

volumes:
  postgres_data:
